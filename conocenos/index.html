<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/reset.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <script type="module" src="../main.js"></script>
    
    <title>Conocenos</title>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/conocenos.css">
   
</head>
<body>
    <header class="cabecera">
        <header-component src="https://pepesfood.es/wp-content/uploads/E-1-1.png"></header-component>
        <nav-component></nav-component>
    </header>

    <main>
        <text-component size="title" color="orange" alignCenter="true">Meet Our Chef</text-component>
        <text-component size="body" color="grey" alignCenter="true">Discover our kitchen staff</text-component>

        <div class="cartas">
            <card-component class="elemento" foto="/src/img/fotoCo.png" title="Oscar" subtitle="Chef" body="El jefe de cocina debe contar con habilidades de liderazgo para dirigir y motivar a su equipo, organización para gestionar múltiples tareas simultáneamente y creatividad para desarrollar menús innovadores."></card-component>
            <card-component class="elemento" foto="/src/img/fotoCo.png" title="Edu" subtitle="Pinche 1" body="El pinche de cocina debe ser ágil y organizado, con habilidades para seguir instrucciones precisas y trabajar en equipo. Su capacidad para realizar tareas básicas como cortar, pelar, limpiar y preparar ingredientes es esencial "></card-component>
            <card-component class="elemento" foto="/src/img/fotoCo.png" title="Javi" subtitle="Pinche 2" body="El segundo pinche de cocina debe ser trabajador y versátil, con habilidades para apoyar en la preparación de ingredientes, el montaje de platos y la limpieza de utensilios y superficies. Debe ser rápido, seguir instrucciones con precisión."></card-component>
        </div>


    </main>

    <footer-component></footer-component>
</body>
</html>
